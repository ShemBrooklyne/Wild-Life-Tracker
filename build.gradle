plugins {
    id 'java'
    id 'application'
}

apply plugin:'java'

group 'org.wildanimalsranger'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.slf4j:slf4j-simple:1.7.21'
    compile "com.sparkjava:spark-core:2.6.0"
    compile 'org.sql2o:sql2o:1.5.4'
    compile "com.sparkjava:spark-template-handlebars:2.5.5"
    compile group: 'com.h2database', name: 'h2', version: '1.4.191'    //for local machine db
//    compile group: 'org.postgresql', name: 'postgresql', version: "42.2.16"
    compile group: 'org.postgresql', name: 'postgresql', version: "9.4-1201-jdbc41"
}

applicationName = "brooklynetracker"
mainClassName = 'App'